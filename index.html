<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Seja um franqueado do market4u</title>
</head>

<body>
    <header></header>
    <main class="center">
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section>
            <div class="box_section">
                <div class="box_text">
                    <h2>O que dizem os nossos franqueados</h2>
                </div>
                <div class="box_container">
                    <div class="box_left"></div>
                    <div class="box_right"> </div>
                </div>
            </div>
        </section>
        <section class="section_form">
            <div class="section_form_conteiner container">
                <div class="form_texts"> 
                    <h2 >Saiba tudo sobre o modelo de negócio mais promissor do momento e seja um franqueado!</h2>
                    <p>Preencha seus dados e receba nossa apresentação completa</p>
                </div>
                <div class="form_container">
                    <form class="form_contact" name="form_contact" id="id_form_contact">
                        <div class="form_group">
                            <label class="class_label"> Nome Completo</label>
                            <input type="text" name="name" id="name" placeholder="Nome" required/>
                        </div>

                        <div class="form_group">
                            <label class="class_label">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="E-mail" required/>
                        </div>
                        <div class="form_group">
                            <label class="class_label">Telefone</label>
                            <input type="text" name="tel" id="tel" placeholder="Telefone" required pattern="[0-9]{10,11}"/>
                        </div>

                        <div class="form_group_row">
                            <div class="form_group form_group_city">
                                <label class="class_label">Cidade</label>
                                <input type="text" name="city" id="city" placeholder="Informe sua cidade" required/>
                            </div>
                            <div class="form_group form_group_state">
                                <label class="class_label">Estado</label>
                                <select name="state" id="state" class="" required aria-required="true">
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="PR">PR</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RR">RR</option>
                                    <option value="RO">RO</option>
                                    <option value="RS">RS</option>
                                    <option value="SC">SC</option>
                                    <option value="SE">SE</option>
                                    <option value="SP">SP</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>

                        <div class="form_group">
                            <label class="class_label">Capital para investimento</label>
                            <select name="investment" id="investment" class="" required aria-required="true">
                                <option value="80 mil a 100 mil">80 mil a 100 mil</option>
                                <option value="100 mil a 150 mil">100 mil a 150 mil</option>
                                <option value="150 mil a 300 mil">150 mil a 300 mil</option>
                                <option value="300 mil a 500 mil">300 mil a 500 mil</option>
                                <option value="Mais de 500 mil">Mais de 500 mil</option>
                            </select>
                        </div>

                        <div class="send_button">
                            <button type="submit" class="btn">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="center container">
        <p>&copy; Copyright. 2024. market4u. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
